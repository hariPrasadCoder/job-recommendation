<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Recommendation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="login">
        <h2>Job Recommender</h2>
        <p>Give the info</p>
        <form action="/results" method="POST" enctype="multipart/form-data">
            <input type="text", name="job_title", placeholder="Job Title", required="required">
            <input type="text", name="location", placeholder="Location", required="required">
            <input type="text", name="num_of_pages", placeholder="Pages to search">
            <input type="file" name="file" accept="application/pdf" />
            <button type="submit", class="btn btn-primary btn-block btn-lock">Suggest me</button>
        </form>
        <br>
        <br>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Job Title</th>
              <th scope="col">Company </th>
              <th scope="col">Job Posted Date</th>
              <th scope="col">Link</th>
              <th scope="col">Match Percentage</th>
            </tr>
          </thead>
          <tbody>
        {% for row in output_data %}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1] }}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3] }}</td>
      <td>{{row[4] }}</td>
    </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
  </body>
</html>
